<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css">
    
</head>
<body>
        

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
        
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content" >
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Username</b></label>
              <input type="text" id="name" placeholder="Enter Your Username" name="name" required>

              <label for="email"><b>Email</b></label>
              <input type="text" id="email" placeholder="Enter Email" name="email" required>
        
              <label for="pwd"><b>Password</b></label>
              <input type="password" id="pwd" placeholder="Enter Password 'minimum 8 caracter' " name="psw" required>
        
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" id="pwd1" placeholder="Repeat Password" name="psw-repeat" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" onclick="validateEmail();validatepwd()" >Sign Up</button>
              </div>
            </div>
          </form>
        </div>
    <script src="signup.js"></script>
</body>
</html>
